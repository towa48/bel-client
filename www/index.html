<!DOCTYPE html>
<html ng-app="BelApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="AppController">

  <ion-nav-bar>
    <ion-nav-back-button class="button-clear" animation="nav-title-slide-ios7">
      <i class="ion-arrow-left-c"></i> Назад
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view animation="slide-left-right"></ion-nav-view>

  <script id="home.html" type="text/ng-template">
    <ion-view title="Балашихинская Электросеть" left-buttons="leftButtons">
      <ion-content has-header="true" padding="true">
        <button class="button button-block button-stable" ui-sref="counter">
          Внести показания счетчика&nbsp;&nbsp;<i class="ion-chevron-right"></i>
        </button>
      </ion-content>
    </ion-view>
  </script>

  <script id="counter.html" type="text/ng-template">
    <ion-view title="Показания счетчика" left-buttons="leftButtons" drag-back>
      <ion-content has-header="true" padding="true">
        {{meterSN}}
      </ion-content>
    </ion-view>
  </script>

  </body>
</html>
